# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  # if alacritty available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  # for notebook
  dimensions:
    lines: 39 
    columns: 158

  # for pc
  # dimensions:
  #   lines: 49 
  #   columns: 190

  # position:
  #   x: 0
  #   y: 0

  # padding:
  #   x: 1
  #   y: 1

  decorations: none

   # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.95
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 5000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Hasklug NF
    style: Regular

  # Bold font face
  bold:
    family: Hasklug NF
    style: Bold

  # Italic font face
  italic:
    family: Hasklug NF
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hasklug NF
    style: Bold Italic

  # for notebook
  size: 16.0

  #for pc
  # size: 13.0

  # offset:
  #   x: 0
  #   y: 0

  # glyph_offset:
  #   x: 0
  #   y: 0

  builtin_box_drawing: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

