# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Shows the shows the current user name
[username]
format = "[$user](white)"
show_always = true
disabled = false

# Shows the current host name
[hostname]
ssh_only = false
format = "[@](bold red)[$hostname](white) "
trim_at = ""
disabled = false

# Shows the current directory
[directory]
style = "cyan"
truncate_to_repo = true
truncation_length = 1
truncation_symbol = ""
disabled = false

# Replace the "❯" symbol in the prompt with "✗" or "❯❯❯" or "×" or "λ"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
disabled = false

