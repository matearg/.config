# Uncomment to apply the default theme

# Don't print a new line at the start of the prompt
# add_newline = false

# Make prompt a single line instead of two lines
# [line_break]
# disabled = true

# Shows the time
# [time]
# disabled = false
# format = '[\[$time\]]($style) '
# time_format = "%d-%b-%y %R"

# Shows the shows the current user name
# [username]
# format = "[$user](bold yellow)"
# disabled = false
# show_always = true

# Shows the current host name
# [hostname]
# ssh_only = false
# format = "@[$hostname](bold red) "
# trim_at = ""
# disabled = false

# Changes the git status default format
# [git_status]
# conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# up_to_date = "✓"
# untracked = "🤷"
# stashed = "📦"
# modified = "📝"
# staged = '[++\($count\)](green)'
# renamed = "👅"
# deleted = "🗑"

# Replace the "❯" symbol in the prompt
# [character]
# success_symbol = "[>>](bold green)"
# error_symbol = "[>>](bold red)"

# ------------------------------------------------------------------------------

# Uncomment to apply the pure theme

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
