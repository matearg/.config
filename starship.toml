# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Shows the shows the current user name
[username]
format = "[$user](yellow)"
disabled = false
show_always = true

# Shows the current host name
[hostname]
ssh_only = false
format = "@[$hostname](red) "
trim_at = ""
disabled = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

